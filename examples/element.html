<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>=^.^=</title>
<style>
.Scrollable{
	position: relative;
	overflow: scroll;
	width: 200px;
	height: 200px;
	border: 5px solid #000;
}
.step{position: absolute;background: orange;}</style>
</head>
<body>
<p><a href="https://github.com/yomotsu/page-scroll">GitHub repo</a></p>


<div>
	<button onclick="pageScroll( 100, { el: document.querySelector( '.Scrollable' ) } ).then( () => console.log( 'done' ), () => { console.log( 'canceled' )} );">pageScroll(100, { el: el } );</button>
	<button onclick="pageScroll( 500, { el: document.querySelector( '.Scrollable' ) } );">pageScroll(500, { el: el } );</button>
	<button onclick="pageScroll( document.querySelector( '.target' ), { el: document.querySelector( '.Scrollable' ) } );">pageScroll( document.querySelector( '.target' ), { el: el } )</button>
	<button onclick="pageScroll(800, { el: document.querySelector( '.Scrollable' ), duration: 1000 } );">pageScroll(800, { el: el, duration: 1000 });</button>
</div>

<div class="Scrollable">
	<div style="top: 100px;" class="step">100px</div>
	<div style="top: 500px;" class="step">500px</div>
	<div style="top: 800px;" class="step target">.target</div>
	<div style="top: 1000px;" class="step">1000px</div>
	<div style="top: 1500px;" class="step">1500px</div>
	<div style="top: 3000px;" class="step">3000px</div>
</div>


<script src="../dist/page-scroll.js"></script>
<script>

</script>

</body>
</html>
